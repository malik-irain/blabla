name: tests

on:
  workflow_call:
  
  pull_request:

  push:
    branches:
    - '*'
    - '!badges' # to exclude execution if someone pushes on this branch (shouldn't happen)

concurrency:
  # github.workflow: name of the workflow
  # github.event.pull_request.number || github.ref: pull request number or branch name if not a pull request
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  # Cancel in-progress runs when a new workflow with the same group name is triggered
  cancel-in-progress: true
  
jobs:
  tests:
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.12"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4.2.2
 
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: install stuff
        run: |
          pip install hatch
          hatch build
          pip install dist/parent-1.0.0-py3-none-any.whl


      - name: conditionnal before
        if: runner.os == 'Linux'
        run: ls /opt/hostedtoolcache/Python/3.12.8/x64/bin

      - name: conditionnal before 2
        if: runner.os != 'Linux'
        run: ls C:\\hostedtoolcache\\windows\\Python\\3.12.8\\x64\\Scripts      

      - name: do it
        run: |
          parent
          sleep 120
          ls

      - name: conditionnal
        if: runner.os == 'Linux'
        run: |
          ls /opt/hostedtoolcache/Python/3.12.8/x64/bin
          cat /opt/hostedtoolcache/Python/3.12.8/x64/bin/parent

      - name: conditionnal 2
        if: runner.os != 'Linux'
        run: |
          ls C:\\hostedtoolcache\\windows\\Python\\3.12.8\\x64\\Scripts
          cat C:\\hostedtoolcache\\windows\\Python\\3.12.8\\x64\\Scripts\\parent